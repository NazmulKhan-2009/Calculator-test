<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator-2</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="cal.css">

<script>
  function calculate(p) {
    form.disp.value=form.disp.value+p
  }

  


</script>
</head>
<body>
  <div class="contain">
    <div class="mycal">
      <form action="" name="form">
      <div class="display">
        <input type="text" name="disp" value="" placeholder="0" id="ch" style="background-color: #23272B; color:#E4E6F1 ;">
      </div>
      
      <div class="btn_line my_btn_1">
        <input type="button" name="" id="" value="C" class="btn btn-dark" onkeypress="disp.value=null">
        <input type="button" name="" id="" value="/" class="btn btn-dark" onclick="calculate(this.value)">
        <input type="button" name="" id="" value="*" class="btn btn-dark" onclick="calculate(this.value)">
        <input type="button" name="" id="" value="-" class="btn btn-dark" onclick="calculate(this.value)">
      </div>

      <div class="btn_multi_line">
        <div class="btn_line">
          <input type="button" name="btn" id="" value="7" class="btn btn-dark" onkeypress="calculate(this.value)">
          <input type="button" name="" id="" value="8" class="btn btn-dark" onclick="calculate(this.value)">
          <input type="button" name="" id="" value="9" class="btn btn-dark" onclick="calculate(this.value)">
        </div>

        <div class="btn_line">
          <input type="button" name="" id="" value="4" class="btn btn-dark" onclick="calculate(this.value)">
          <input type="button" name="" id="" value="5" class="btn btn-dark" onclick="calculate(this.value)">
          <input type="button" name="" id="" value="6" class="btn btn-dark" onclick="calculate(this.value)">
        </div>

        <div class="btn_line">
          <input type="button" name="" id="" value="1" class="btn btn-dark" onclick="calculate(this.value)">
          <input type="button" name="" id="" value="2" class="btn btn-dark" onclick="calculate(this.value)">
          <input type="button" name="" id="" value="3" class="btn btn-dark" onclick="calculate(this.value)">
        </div>

        <div class="btn_line">
          <input type="button" name="" id="" value="0" class="btn btn-dark" style="width: 125px;" onclick="calculate(this.value)">
          <input type="button" name="" id="" value="." class="btn btn-dark" onclick="calculate(this.value)">
          
        </div>

        
      </div>

      <div class="plus">
        <input type="button" name="" id="" value="+" class="btn btn-dark my_plus_btn" onclick="calculate(this.value)">
        <input type="button" name="" id="" value="Enter" class="btn btn-dark my_plus_btn" onclick="disp.value=eval(disp.value)">
        
      </div>

    </form>  
    </div>
  </div>
  
</body>
</html>
